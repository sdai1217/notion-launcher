
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notion Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      font-size: 1.5rem;
    }
    input {
      width: 95%;
      padding: 20px;
      font-size: 1.5rem;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
  <script>
    window.onload = () => {
      const savedUrl = localStorage.getItem('savedUrl');
      if (savedUrl) {
        window.location.href = savedUrl;
      }
    };

    function saveAndRedirect() {
      const input = document.getElementById('urlInput');
      const url = input.value.trim();
      if (url) {
        localStorage.setItem('savedUrl', url);
        window.location.href = url;
      }
    }
  </script>
</head>
<body>
  <h2>🔗 はじめての方はURLを入力してください</h2>
  <input type="text" id="urlInput" placeholder="https://www.notion.so/your-page-url"><br><br>
  <button onclick="saveAndRedirect()">保存して開く</button>
</body>
</html>
